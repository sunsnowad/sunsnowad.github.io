                <h1>知识图谱与立体精准专家画像</h1>
            

            <h2 id="项目摘要">项目摘要</h2>
<p>本项目基于智慧中科院工程建设，进行数据资源的融合，构建面向全院态势感知的大规模知识图谱和立体精准专家画像，实现知识网络的快速关联检索，并采用大数据挖掘与分析方法，进行数据资源的深度挖掘，为全院态势感知系统提供应用服务。</p>
