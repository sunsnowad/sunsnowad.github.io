                <h1>关于我们</h1>
            

            <p>我们是中国科学院计算机网络信息中心大数据应用发展部的科研团队。
我们以社会大数据为研究对象，依托大数据处理分析技术及知识工程方法展开研究。在大数据、数据挖掘、
领域洞察方面展开研究，实现“分布式数据采集融合”、”领域知识图谱构建“及“领域应用”。</p>
